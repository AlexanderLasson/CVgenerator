<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="entrance"> 
        <a href="/list"><button hre class="btn btn-primary">route</button></a>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-7">

    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="exampleInputEmail1">Name</label>
          <input type="text" class="form-control" id="name" name="name">
        </div>

        <div class="form-group">
            <label for="">Email</label>
            <input type="text" class="form-control" id="email" name="email">
          </div>

          <div class="form-group">
            <label for="">Phone</label>
            <input type="text" class="form-control" id="phone" name="phone">
          </div>

          <div class="form-group">

            <textarea type="text" class="form-control" id="summary" name="summary"></textarea>

          <div class="form-group">
            <label for="">Degree</label>

          </div>

          </div>

          <div class="form-group">
            <label for="">Projects</label>
            <textarea type="text" class="form-control" id="projects" name="projects"></textarea>
          </div>

          <div class="form-group">
            <label for="">Previous Employment</label>
            <textarea type="text" class="form-control" id="previous_work" name="previous_work"></textarea>
          </div>

          <div class="form-group">
            <label for="">Skills</label>

            </div>
